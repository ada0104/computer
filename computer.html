<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="bootstrap.min.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"
    integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
</head>

<body>

  <div>
    <table align="center" width="300" height="200" border="3px">
      <tr>
        <td align="center" colspan="5" height="50">
          <p id="show"></p></input>
        </td>
      </tr>
      <tr>
        <td colspan="2"><button type="button" class="btn btn-info" onclick="clean()">AC</button></td>
        <td colspan="2"><button type="button" class="btn btn-info" onclick="back()">back</button></td>
      </tr>
      <tr>
        <td align="center"><button type="button" class="btn btn-info" id="1" onclick="get(this.id)">1</button></td>
        <td align="center"><button type="button" class="btn btn-info" id="2" onclick="get(this.id)">2</button></td>
        <td align="center"><button type="button" class="btn btn-info" id="3" onclick="get(this.id)">3</button></td>
        <td align="center"><button type="button" class="btn btn-info" id="+" onclick="get(this.id)">+</button></td>
      </tr>
      <tr>
        <td align="center"><button type="button" class="btn btn-info" id="4" onclick="get(this.id)">4</button></td>
        <td align="center"><button type="button" class="btn btn-info" id="5" onclick="get(this.id)">5</button></td>
        <td align="center"><button type="button" class="btn btn-info" id="6" onclick="get(this.id)">6</button></td>
        <td align="center"><button type="button" class="btn btn-info" id="-" onclick="get(this.id)">-</button></td>
      </tr>
      <tr>
        <td align="center"><button type="button" class="btn btn-info" id="7" onclick="get(this.id)">7</button></td>
        <td align="center"><button type="button" class="btn btn-info" id="8" onclick="get(this.id)">8</button></td>
        <td align="center"><button type="button" class="btn btn-info" id="9" onclick="get(this.id)">9</button></td>
        <td align="center"><button type="button" class="btn btn-info" id="*" onclick="get(this.id)">x</button></td>
      </tr>
      <tr>
        <td align="center"><button type="button" class="btn btn-info" id="." onclick="get(this.id)">.</button></td>
        <td align="center"><button type="button" class="btn btn-info" id="0" onclick="get(this.id)">0</button></td>
        <td align="center"><button type="button" class="btn btn-info" onclick="eva()">=</button></td>
        <td align="center"><button type="button" class="btn btn-info"id="/" onclick="get(this.id)">รท</button></td>
      </tr>
    </table>

  </div>
  <script src="jquery.js"></script>
  <script>
    var num = 0;
    var show = "";
    function get(num) {
      console.log(num);
      show += num;
      document.getElementById('show').textContent = show;
    }

    function eva() {
      anser = eval(show);
      console.log(anser);
      document.getElementById('show').textContent = anser;
      show = "";
    }
    function clean() {
      show = "";
      document.getElementById('show').textContent = document.getElementById("show").value = null;
    }
    function back(){
      show=show.substring(0, show.length-1); 
      document.getElementById('show').textContent = show;
    }
  </script>


</body>

</html>
